
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="Name" class="control-label">Book Title</label>
            <input ng-model="book.title" placeholder="Title" type="text" />
        </div>
        <div class="form-group">
            <label for="Name" class="control-label">Issue Year</label>
            <input ng-model="book.issueYear" placeholder="Year" type="text" />
        </div>
        <div class="form-group">
            <label for="Name" class="control-label">IsAvailable</label>
            <input ng-model="book.isAvailable" type="checkbox" />
        </div>
        <div class="form-group">
            <label for="Name" class="control-label">Categories</label>
            <select [(ng-model)]="selectedValue">
                <option *ng-for="let book of books" [ng-value]="book">{{book.categoryId}}</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Save" class="btn btn-default" ng-click="SaveBook()" />
        </div>
    </div>
</div>
