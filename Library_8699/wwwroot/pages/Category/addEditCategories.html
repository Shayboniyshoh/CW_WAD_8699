
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="Name" class="control-label">Category Title</label>
            <input ng-model="category.title" placeholder="Title" type="text" />
        </div>
        <div class="form-group">
            <label for="Name" class="control-label">Issue Year</label>
            <input ng-model="category.issueYear" placeholder="Year" type="text" />
        </div>

            <input type="submit" value="Save" class="btn btn-default" ng-click="SaveCategory()" />
        </div>
    </div>
</div>
